items:
  - title: Comprendre
    subtitle: Comprendre la façon dont la société se structure face aux nouveaux risques (cybersécurité, normes et évolution des prises de décision)
    icon: fa-brain
    description: >
      La Chaire est un lieu de réflexion, de collaboration, et de travail scientifique, académique et professionnel autour de la thématique Risques.
    call_to_action_name: Nos travaux
    call_to_action_link: /blog/
  - title: Réunir
    subtitle: La chaire Risques de l’IAE de Paris (Sorbonne Business School) réunit une équipe pluridisciplinaire dont les travaux de recherche sont orientés sur la thématique des risques. 
    icon: fa-handshake
    description: >
      Le sujet étant transversal par nature, la chaire est conçue comme un « hub » pour des recherches autour de la notion de risque. 
      
      Elle vise à fédérer des chercheurs, mais aussi à servir de centre de ressources et de compétences afin de pouvoir répondre à des demandes d’entreprises, de professionnels et plus largement sociales.
    call_to_action_name: Nos membres
    call_to_action_link: /membres/
  - title: Informer
    subtitle: Vous souhaitez nous rejoindre en tant que partenaire ? 
    icon: fa-rss
    description: >
      Nous rassemblons des équipes de très haut niveau national et international et offrons une grande visibilité à nos partenaires, en leur offrant des accès collaboratifs à des projets et développements structurants (études stratégiques, formations, Think Tank, learning expeditions, etc).
    call_to_action_name: Nous rejoindre
    call_to_action_link: /contact/