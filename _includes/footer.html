<footer class="footer">
    <div class="container">
        
        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | relative_url }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}


        <div class="columns">
            <div class="column">
            </div>

            <div class="column">
                <figure class="image is16by9">
                    <img src="/assets/images/logo_iae.png" alt="logo IAE">
                </figure>
            </div>

            <div class="column">
            </div>
        </div>
    </div>
</footer>
